<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeidskrav 1</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            font-family: "Roboto", serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #E5E8EC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        nav {
            display: flex;
            width: 60%;
            max-width: 800px;
            gap: 1rem; 
        }

        button {
            flex-grow: 1; 
            background: #2A324B;
            color: #fff;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-weight: bold;
            font-size: large;
            text-align: center;
        }

        button.active {
            background: #fff;
            color: #2A324B;
        }

        main {
            background: #fff;
            color: #2A324B;
            padding: 3rem;
            text-align: left;
            width: 60%;
            max-width: 800px;
            margin-top: 0; 
        }

        ul {
            padding-left: 2rem;
            margin-top: 1rem;
        }

        p {
            margin-top: 1rem;
        }

        li {
            color: black;
            text-align: left;
        }

        li a {
            color: #58699D;
        }
    </style>

    <script defer src="ressurser.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body

            const nav = document.createElement("nav")
            body.appendChild(nav)

            const main = document.createElement("main")
            body.appendChild(main)

            function visKategori(kategori) { 
                main.innerHTML = ""
                const resource = resources.find(r => r.category === kategori)

                if (resource) {
                    const h2 = document.createElement("h2")
                    h2.textContent = resource.category
                    main.appendChild(h2)

                    const p = document.createElement("p")
                    p.textContent = resource.text
                    main.appendChild(p)

                    const ul = document.createElement("ul")
                    resource.sources.map(source => {
                        const li = document.createElement("li")
                        const a = document.createElement("a")
                        a.textContent = source.title
                        a.href = source.url
                        a.target = "_blank"
                        li.appendChild(a)
                        return li
                    }).forEach(li => ul.appendChild(li))

                    main.appendChild(ul)
                }
            }

            resources.forEach(resource => {
                const button = document.createElement("button")
                button.textContent = resource.category
                button.addEventListener("click", () => {
                    document.querySelectorAll("button").forEach(btn => btn.classList.remove("active"))
                    button.classList.add("active")
                    visKategori(resource.category)
                })
                nav.appendChild(button)
            })

            visKategori("HTML")
            document.querySelector("button").classList.add("active")
        })
    </script>
</head>
<body>
</body>
</html>
